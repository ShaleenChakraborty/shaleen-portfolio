<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Shaleen Chakraborty</title>
  <style>
    :root {
      --bg-color: #0a192f;
      --text-color: #ccd6f6;
      --accent: #64ffda;
      --form-bg: #112240;
      --input-bg: #0f213b;
      --hover-glow: #52e0c4;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 10px;
      text-align: center;
    }

    p.subtitle {
      margin-bottom: 30px;
      color: #8892b0;
      text-align: center;
    }

    form {
      background: var(--form-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: scale(1.01);
      box-shadow: 0 12px 35px rgba(100, 255, 218, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: white;
      margin-bottom: 20px;
      font-size: 1rem;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    input:hover, textarea:hover {
      box-shadow: 0 0 8px var(--hover-glow);
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      background: var(--accent);
      border: none;
      padding: 12px;
      color: #0a192f;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: var(--hover-glow);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(82, 224, 196, 0.3);
    }

    .success-message {
      margin-top: 20px;
      color: #00ffb7;
      font-weight: bold;
      display: none;
      text-align: center;
    }

    .back-link {
      margin-top: 30px;
      color: var(--accent);
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s, transform 0.2s;
    }

    .back-link:hover {
      color: var(--hover-glow);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }

      form {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>
  <p class="subtitle">I'd love to hear from you — let’s connect!</p>

  <!-- Replace the action URL with your own Formspree endpoint -->
  <form action="https://formspree.io/f/mkgbakol" method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" required />

    <label for="email">Email</label>
    <input type="email" name="email" required />

    <label for="message">Message</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <a class="back-link" href="index.html">← Back to Home</a>

</body>
</html>
